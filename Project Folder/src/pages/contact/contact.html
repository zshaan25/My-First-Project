<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - My Website</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <!-- Navbar (Same as Home Page) -->
  <header class="bg-green-600 p-4">
    <nav class="container mx-auto flex justify-between items-center">
      <a href="#" class="text-white text-lg font-bold">My Website</a>
      <ul class="flex space-x-4">
        <li><a href="../home/home.html" class="text-white hover:text-gray-200">Home</a></li>
        <li><a href="../about/about.html" class="text-white hover:text-gray-200">About Us</a></li>
        <li><a href="../contact/contact.html" class="text-white hover:text-gray-200">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Contact Us</h1>
    <form class="bg-white p-6 rounded-lg shadow-md">
      <div class="mb-4">
        <label class="block text-gray-700">Name</label>
        <input type="text" class="w-full p-2 border border-gray-300 rounded">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Email</label>
        <input type="email" class="w-full p-2 border border-gray-300 rounded">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Message</label>
        <textarea class="w-full p-2 border border-gray-300 rounded"></textarea>
      </div>
      <button type="submit" class="bg-green-600 text-white p-2 rounded hover:bg-blue-700">Submit</button>
    </form>
  </main>

  <!-- Footer (Same as Home Page) -->
  <footer class="bg-green-600 text-white text-center p-4 mt-8">
    <p>&copy; 2023 My Website. All rights reserved.</p>
  </footer>
</body>
</html>
